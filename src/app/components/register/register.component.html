<body>
    <div class="cotainer" style="margin:10vh auto;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: #F8F9FA;">
                        <form name="my-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Register</h1>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus formControlName="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required formControlName="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" id="inputFullName" class="form-control" placeholder="Fullname"
                                        required formControlName="name">
                                </div>
                            </div>
                            <div class="form-group row">
                            <div class="col-md-12">
                                <button [disabled]="loading" class="btn btn-success btn-block" type="submit"><i
                                        class="fas fa-sign-in-alt"></i><span *ngIf="loading"
                                        class="spinner-border spinner-border-sm mr-1"></span>Register</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
