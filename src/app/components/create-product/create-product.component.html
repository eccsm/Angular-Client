<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name">
    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" formControlName="description">
    <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
      Enter your description.
    </div>
    <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.pattern">
      Enter valid description.
    </div>
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input class="form-control" type="text" formControlName="imageUrl">
    <div class="invalid-feedback" *ngIf="submitted && myForm.imageUrl.errors?.required">
      Enter your image Url.
    </div>
    <div class="invalid-feedback" *ngIf="submitted && myForm.imageUrl.errors?.pattern">
      Enter valid URL.
    </div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="number" formControlName="price">
    <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
      Enter Price.
    </div>
    <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.pattern">
      Enter Numbers Only
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" formControlName="category">
      <option>Select Category</option>
      <option *ngFor="let c of category" [value]="c._id">{{c.name}}</option>
    </select>
</div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
